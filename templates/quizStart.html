{% extends "baseTemplate.html" %}
{% block content %}

    <div class="text-center">
        <!-- sets header of quiz title using a dictionary passed in-->
        <h1>{{ quiz['title'] }}</h1>

        <h2 class="mt-5">Good Luck!!!</h2>
    </div>
    <div class="my-auto text-center">

        <div><!-- adds image -->
            <img src="/static/images/site-images/quizEmoji.png" alt="Thinking Emoji" class="img-fluid">        
        </div>

        <div class="d-flex flex-row justify-content-around">
            <!-- Starts quiz, passes back the dictionary to be used through out the quiz-->
            <form name="delete" method="post" action="">
                <button type="submit" class="btn btn-secondary" value="start">Start</button>
                <input type="hidden" name="quiz"  value="{{ quiz }}">
            </form>
            <!-- returns user to the quiz list, so they can choose another-->
            <a href="{{url_for('quizList')}}"> <button type="submit" class="btn btn-secondary">Cancel</button></a>
        </div>
    </div>

{% endblock %}
