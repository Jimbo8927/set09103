{% extends "baseTemplate.html" %}
{% block content %}
{% if 'account_type' in session and session['account_type'] == 'admin' %}

    {% if 'username' in session %}
        <h5 class="text-center">{{ session['username'] }}</h5><br><br>
    {% endif %}

    <h5 class="text-center">{{ passMessage1 }}</h5>
    <h5 class="text-center">{{ passMessage2 }}</h5>
{% else %}
    <script>
        window.location.replace(" {{ url_for('home')}} ")
    </script>
{% endif %}

{% endblock %}
