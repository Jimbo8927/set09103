{% extends "baseTemplate.html" %}
{% block content %}
{% if 'username' in session %}
    <h5 class="text-center">{{ session['username'] }}</h5>
{% endif %}

<div class="d-flex flex-row justify-content-around">

    <div class="d-flex flex-column">
        <p><strong>First Name</strong></p>
        <p>{{ fname }}</p>

        <p><strong>Surname</strong></p>
        <p>{{ surname }}</p>
    </div>

    <div class="d-flex flex-column">
        <p><strong>Username</strong></p>
        <p>{{ username }}</p>

        <p><strong>Email</strong></p>
        <p>{{ email }}</p>
    </div>

</div>

<div class="d-flex flex-row justify-content-around">
    <a href="/profile/edit-account-details"><button class="btn btn-secondary">Edit Details</button></a>

    <a href="/delete-account"><button class="btn btn-secondary">Delete Account</button></a>
</div>





{% endblock %}
