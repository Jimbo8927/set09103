{% extends "baseTemplate.html" %}
{% block content %}
<h1 class="text-center">Log In</h1>

<!-- centers content vertically-->
<div class="m-auto">
    <form name="sign-in" action="" method="POST">

    <!-- displays error message to user if an error occurs during sign in-->
    <h3 class="text-center p-3"> {{ error }} </h3>
      
        <!-- displays input boxes for users to sign in-->
        <div class="d-flex flex-row justify-content-around">

            <div class="d-flex flex-column">
                <label for="username"><strong>Username</strong></label><br>
               <input type="text" id="username" name="username" required> </input><br>

               <label for="password"><strong>Password</strong></label><br>
               <input type="password" id="password" name="password" required> </input><br>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary " name="button" value="log in">Log In</button>
        </div>

    </form>

</div>



{% endblock %}
